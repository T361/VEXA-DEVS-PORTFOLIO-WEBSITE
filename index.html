<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VEXA DEVS // SYSTEM CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'carbon': '#020203', /* Requested Agency Dark */
              'carbon-light': '#0A0B0F',
              'neon-cobalt': '#3B82F6', /* Requested Blue Accent */
              'signal-green': '#10B981',
              'alert-red': '#EF4444',
              'cyber-gray': '#9CA3AF'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020203;
        color: #e5e7eb;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020203; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3B82F6; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60A5FA; 
      }
    </style>
    <script type="importmap">

      "imports": {
        "react": "https://esm.sh/react@18.3.1",

        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "recharts": "https://esm.sh/recharts@2.12.0"
      }
    }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
